<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surivivor.IO Ace Order Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Surivivor.IO Ace Order Calculator</h1>
        
        <div class="order-section">
            <h2>Order</h2>
            <div id="order-container"></div>
            <button id="add-order">Add Material</button>
        </div>
        
        <div class="rewards-section">
            <h2>Rewards</h2>
            <div id="rewards-container"></div>
            <button id="add-reward">Add Reward</button>
        </div>
        
        <div class="summary-section">
            <h2>Summary</h2>
            <p>Total Order Cost: <span id="order-total"></span></p>
            <p>Total Reward Value: <span id="reward-total"></span></p>
            <p>Profit: <span id="profit"></span></p>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Select Material or Reward</h2>
            <div id="popup-items"></div>
            <button id="close-popup">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
