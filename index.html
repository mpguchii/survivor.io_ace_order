<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survivor.IO Ace Order Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #fields-container, #rewards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .field, .reward {
            width: 120px;
            height: 150px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .field img, .reward img {
            max-width: 80px;
            max-height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .field input, .reward input {
            width: 80px;
            border: none;
            border-top: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            outline: none;
            font-size: 14px;
            cursor: auto;
            border-radius: 5px;
        }

        .remove-btn {
            background-color: #ff6666;
            border: none;
            color: white;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup img {
            width: 70px;
            height: 70px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }

        .popup img:hover {
            transform: scale(1.1);
            border-color: #888;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        #summary {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }

        #summary img {
            width: 30px;
            vertical-align: middle;
        }

        #summary div {
            font-size: 18px;
            margin-top: 10px;
        }

        .clear-btn {
            background-color: #ff6666;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Select Order Materials</h1>

    <div id="fields-container">
        <!-- Fields will be generated here -->
    </div>

    <h2>Select Order Rewards</h2>
    <div id="rewards-container">
        <!-- Rewards will be generated here -->
    </div>

    <button class="clear-btn" onclick="clearAll()">Clear All</button>

    <div id="overlay" onclick="closePopup()"></div>

    <div id="popup" class="popup">
        <!-- Material selection images -->
        <div id="material-options">
            <!-- Materials -->
            <img src="materials/material_1.png" onclick="selectMaterial('material_1', 'materials/material_1.png')">
            <img src="materials/material_2.png" onclick="selectMaterial('material_2', 'materials/material_2.png')">
            <img src="materials/material_3.png" onclick="selectMaterial('material_3', 'materials/material_3.png')">
            <img src="materials/material_4.png" onclick="selectMaterial('material_4', 'materials/material_4.png')">
            <img src="materials/material_5.png" onclick="selectMaterial('material_5', 'materials/material_5.png')">
            <img src="materials/material_6.png" onclick="selectMaterial('material_6', 'materials/material_6.png')">
            <img src="materials/material_7.png" onclick="selectMaterial('material_7', 'materials/material_7.png')">
            <img src="materials/material_8.png" onclick="selectMaterial('material_8', 'materials/material_8.png')">
            <img src="materials/material_9.png" onclick="selectMaterial('material_9', 'materials/material_9.png')">
            <img src="materials/material_10.png" onclick="selectMaterial('material_10', 'materials/material_10.png')">
            <img src="materials/material_11.png" onclick="selectMaterial('material_11', 'materials/material_11.png')">
        </div>
    </div>

    <div id="summary">
        <div><img src="materials/ticket.png"> Tickets: <span id="total-tickets">0</span></div>
        <div><img src="materials/Currency_Diamond.png"> Gems: <span id="total-gems">0</span></div>
        <div>Reward Value: <span id="total-rewards">0</span></div>
        <div>Profit: <span id="profit">0</span></div>
    </div>

    <script>
        const fieldsContainer = document.getElementById('fields-container');
        const rewardsContainer = document.getElementById('rewards-container');
        const materialCosts = {
            material_1: 12,
            material_2: 4,
            material_3: 12,
            material_4: 3,
            material_5: 6,
            material_6: 12,
            material_7: 4,
            material_8: 3,
            material_9: 6,
            material_10: 1,
            material_11: 0.5
        };
        const rewardValues = {
            token: 2.5,
            WakeCore: 6000,
            accessory_choose_def_11: 15000,
            Currency_Diamond: 1,
            equip_choose_S_4: 6000,
            Frag_12: 500,
            RelicCore: 15000
        };

        let selectedField = null;
        let isReward = false;

        function addField(container, isRewardField = false) {
            const field = document.createElement('div');
            field.className = isRewardField ? 'reward' : 'field';
            field.onclick = function(event) {
                if (event.target.tagName !== 'INPUT') {
                    openPopup(field, isRewardField);
                }
            };
            const input = document.createElement('input');
            input.type = 'number';
            input.min = '1';
            input.placeholder = 'Quantity';
            input.oninput = calculateTotal;
            input.onclick = function(event) {
                event.stopPropagation();
            };
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.innerText = 'Remove';
            removeBtn.onclick = function(event) {
                container.removeChild(field);
                calculateTotal();
                event.stopPropagation();
            };

            field.appendChild(input);
            field.appendChild(removeBtn);
            container.appendChild(field);
        }

        function openPopup(field, reward) {
            selectedField = field;
            isReward = reward;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function selectMaterial(material, imageSrc) {
            if (selectedField) {
                selectedField.dataset.material = material;
                selectedField.innerHTML = '';  // Clear the field
                const img = document.createElement('img');
                img.src = imageSrc;
                selectedField.appendChild(img);
                const input = document.createElement('input');
                input.type = 'number';
                input.min = '1';
                input.placeholder = 'Quantity';
                input.oninput = calculateTotal;
                input.onclick = function(event) {
                    event.stopPropagation();
                };
                selectedField.appendChild(input);
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerText = 'Remove';
                removeBtn.onclick = function(event) {
                    selectedField.parentElement.removeChild(selectedField);
                    calculateTotal();
                    event.stopPropagation();
                };
                selectedField.appendChild(removeBtn);
                closePopup();

                if (!isReward && selectedField === fieldsContainer.lastElementChild) {
                    addField(fieldsContainer);
                } else if (isReward && selectedField === rewardsContainer.lastElementChild) {
                    addField(rewardsContainer, true);
                }
                calculateTotal();
            }
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function calculateTotal() {
            let totalTickets = 0;
            let totalGems = 0;
            let totalRewards = 0;

            fieldsContainer.querySelectorAll('.field').forEach(field => {
                const material = field.dataset.material;
                const quantity = field.querySelector('input').value;
                if (material && quantity) {
                    totalTickets += materialCosts[material] * quantity;
                    totalGems += materialCosts[material] * quantity;  // Assuming the same cost in gems
                }
            });

            rewardsContainer.querySelectorAll('.reward').forEach(reward => {
                const material = reward.dataset.material;
                const quantity = reward.querySelector('input').value;
                if (material && quantity) {
                    totalRewards += rewardValues[material] * quantity;
                }
            });

            document.getElementById('total-tickets').textContent = totalTickets;
            document.getElementById('total-gems').textContent = totalGems;
            document.getElementById('total-rewards').textContent = totalRewards;
            document.getElementById('profit').textContent = totalRewards - totalGems;
        }

        function clearAll() {
            fieldsContainer.innerHTML = '';
            rewardsContainer.innerHTML = '';
            addField(fieldsContainer);
            addField(rewardsContainer, true); // Start with token.png as the first reward
            calculateTotal();
        }

        // Initialize with one field in both containers
        addField(fieldsContainer);
        addField(rewardsContainer, true); // Start with token.png as the first reward
    </script>
</body>
</html>
